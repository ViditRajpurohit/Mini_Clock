<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div
      class="bg-slate-800 flex flex-col justify-center items-center h-[100vh] w-[100vw]"
    >
      <h1 class="text-white font-mono">Your local time</h1>
      <div
        id="clock"
        class="bg-orange-500 h-8 w-36 rounded-lg flex justify-center items-center text-white mt-2"
      ></div>
    </div>
    <script>
      let clock = document.querySelector("#clock");
      let date = new Date();
      clock.innerHTML = date.toLocaleTimeString();
      setInterval(() => {
        let date = new Date();
        clock.innerHTML = date.toLocaleTimeString();
        console.log("hello");
      }, 1000);
    </script>
  </body>
</html>
